plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.6'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.bugil'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.0.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.0'

    implementation 'org.jetbrains.kotlin.plugin.lombok:org.jetbrains.kotlin.plugin.lombok.gradle.plugin:1.8.20-RC'
    implementation 'name.remal.gradle-plugins.lombok:lombok:2.0.2'
    implementation 'io.freefair.lombok:io.freefair.lombok.gradle.plugin:6.6.3'
    implementation 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.4'
    runtimeOnly 'mysql:mysql-connector-java:8.0.33'
    //implementation 'mysql:mysql-connector-java:8.0.33'

    implementation 'com.hynnet:jxl:2.6.12.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.0'

}

tasks.named('test') {
    useJUnitPlatform()
}
